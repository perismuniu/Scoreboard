<html>

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container"  id="amend">
           <div class="container-2" >
            <div>
                <h3>HOME</h3>
                <button id="scores-home">0</button>
                <div>
                    <button class="additions" onclick="homeOne()">+1</button>
                    <button class="additions" onclick="homeTwo()">+2</button>
                    <button class="additions" onclick="homeThree()">+3</button>
                </div>
            </div>

            <div>
                <h3>GUEST</h3>
                <button id="scores-guest">0</button>
                <div>
                    <button class="additions" onclick="guestOne()">+1</button>
                    <button class="additions" onclick="guestTwo()">+2</button>
                    <button class="additions" onclick="guestThree()">+3</button>
                </div>
            </div> 
            
           </div>

            <div>
                <button id="reset" onclick="homeReset(); guestReset()">New Game</button>
            </div>          
                      
        </div>
        <script src="index.js"></script>
    </body>
</html>
